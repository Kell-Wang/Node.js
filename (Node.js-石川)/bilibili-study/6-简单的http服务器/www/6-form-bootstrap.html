<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟登陆和注册</title>
    <link rel="stylesheet" href="../../bootstrap.css">
    <style type="text/css">
        .row {
            margin-top:1em;
            margin-bottom:1em;
        }
        .row > div {
            padding-top:1em;
            padding-bottom:1em;
        }
    </style>

</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-1 col-lg-1">.col-xx-1</div>
            <div class="col-md-1 col-lg-1">.col-xx-2</div>
            <div class="col-md-1 col-lg-1">.col-xx-3</div>
            <div class="col-md-1 col-lg-1">.col-xx-4</div>
            <div class="col-md-1 col-lg-1">.col-xx-5</div>
            <div class="col-md-1 col-lg-1">.col-xx-6</div>
            <div class="col-md-1 col-lg-1">.col-xx-7</div>
            <div class="col-md-1 col-lg-1">.col-xx-8</div>
            <div class="col-md-1 col-lg-1">.col-xx-9</div>
            <div class="col-md-1 col-lg-1">.col-xx-10</div>
            <div class="col-md-1 col-lg-1">.col-xx-11</div>
            <div class="col-md-1 col-lg-1">.col-xx-12</div>
        </div>

        <div class="row">
            <div class="col-md-8  col-lg-6 col-sm-12 col-xs-12"
                 style="background-color:lightcoral">md:middle(中等屏幕)， lg:large(大屏) </div>
            <div class="col-md-4 col-lg-6 hidden-sm hidden-xs"
                 style="background-color:lightsteelblue">xl: </div>
        </div>
    </div>

</body>
</html>
